

<!-- the code starts here from search-engine that you copy -->


<div class="main container-fluid">
    <div class="col-lg-11">
        <div class="row">
            <div class="container-switch d-flex align-content-center py-2 all-inputs">
            <div class="col-lg-1">
                <a class="logo navbar-brand text-uppercase fw-bold text-white" href="#"><i class="logo-icon fa-solid fa-plane-departure text-warning"></i> T-EASE</a>
            </div>
            <div>
                <input class="input-country form-control" list="datalistOptions" id="exampleDataList" placeholder="Where from?" [(ngModel)]="whereFrom">
                <datalist id="datalistOptions">
                    <option *ngFor="let location of locations" [value]="location.name + ', ' + location.iataCode"></option>
                </datalist>
            </div>
            <div>
                <div class="switch" (click)="swapLocations()">
                    <img src="../../../assets/img/refresh-cw.svg" alt="" class="logoSwitch">
                </div>
                <input class="input-country input-country-2 form-control" list="datalistOptions" id="exampleDataList2" placeholder="Where to?" [(ngModel)]="whereTo">
                <datalist id="datalistOptions">
                    <option *ngFor="let location of locations" [value]="location.name + ', ' + location.iataCode"></option>
                </datalist>
            </div>
            <div>
                <input type="text"
                placeholder="Departure"
                class="input-country input-country-2 form-control"
                [(ngModel)]="selectDate" 
                bsDaterangepicker                
                [bsConfig]="{ containerClass: 'theme-orange', showClearButton: true, clearPosition: 'right', showTodayButton: true, todayPosition: 'left', maxDateRange: 90,
                isAnimated: true,
                showWeekNumbers: false,
                keepDatepickerOpened: true,
                minDate: currentDate, }"
                >
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <button type="button" class="button btn btn-travellers" (click)="togglePassengerPopup()">travellers: {{ numberOfPassengers }}<i class="icon fa-solid fa-user"></i></button>
                    <div class="passenger-popup row" *ngIf="showPassengerPopup">
                        <div class="row mt-2">
                            <div class="col-lg-4">
                                <span class="adults-span fw-bold">Adults:</span>
                            </div>
                            <div class="col-lg-2">
                                <button class="passenger-popup-buttons" (click)="changeAdultsCount(-1)">-</button>
                            </div>
                            <div class="col-lg-2 ms-2">
                                <span>{{ numberOfAdults }}</span>
                            </div>
                            <div class="col-lg-2 ">
                                <button class="passenger-popup-buttons" (click)="changeAdultsCount(1)">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <span class="adults-span fw-bold">Kids:</span>
                            </div>
                            <div class="col-lg-2">
                                <button class="passenger-popup-buttons" (click)="changeKidsCount(-1)">-</button>
                            </div>
                            <div class="col-lg-2 ms-2">
                                <span>{{ numberOfKids }}</span>
                            </div>
                            <div class="col-lg-2 ">
                                <button class="passenger-popup-buttons" (click)="changeKidsCount(1)">+</button>
                            </div>
                            <div>
                                <hr>
                                <button class="mt-0 mb-2 btn-change" (click)="updateTotalPassengers()">UPDATE</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                <button [disabled]="!whereFrom || !whereTo || !selectDate" (click)="searchFlights()" class="search-button btn">Search Flights</button>
                </div>
            </div>
            
        </div>
    </div>


</div>
