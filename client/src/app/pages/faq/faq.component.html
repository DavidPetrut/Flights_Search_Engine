<app-navigation></app-navigation>
<div class="mainColor text-white py-8 main">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-2">Frequently Asked Questions</h1>
      <p class="text-md md:text-lg text-center">
        Our policies and provide answers to common queries about our air travel services.
        <br>
        <span class="text-md md:text-lg text-center">
           Welcome to the Travel-Ease FAQ page
         </span>
    </p>
    </div>
  </div>
  

<div class="container mx-auto p-5" *ngFor="let faq of faqs">
    <!-- FAQ Item -->
    <div class="border-b-2 border-gray-200 py-3">
      <button (click)="faq.isOpen = !faq.isOpen" class="w-full text-left focus:outline-none">
        <h3 class="text-lg font-semibold text-gray-800 uppercase tracking-wide font-sans">
          {{ faq.question }}
        </h3>
      </button>
      <div *ngIf="faq.isOpen" class="mt-2 overflow-hidden transition-all duration-500 ease-in-out">
        <p class="text-gray-600">
          {{ faq.answer }}
        </p>
      </div>
    </div>
  </div>
