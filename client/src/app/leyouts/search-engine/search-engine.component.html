<div class="cont container pt-3">
<div class="row d-flex">
<div class="col-lg-12 ">
    <div class="container">
        <div class="search-row row d-flex justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <h5 class="text-white fw-bold">Compare and Save</h5>
                <div class="d-flex align-items-center pt-3">
                    
                    <div routerLink="/" class="top-buttons active-search-button btn fw-bold text-white me-1"><span class="svg-logo"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill: #FF6600}</style><path d="M256 0c-35 0-64 59.5-64 93.7v84.6L8.1 283.4c-5 2.8-8.1 8.2-8.1 13.9v65.5c0 10.6 10.2 18.3 20.4 15.4l171.6-49 0 70.9-57.6 43.2c-4 3-6.4 7.8-6.4 12.8v42c0 7.8 6.3 14 14 14c1.3 0 2.6-.2 3.9-.5L256 480l110.1 31.5c1.3 .4 2.6 .5 3.9 .5c6 0 11.1-3.7 13.1-9C344.5 470.7 320 422.2 320 368c0-60.6 30.6-114 77.1-145.6L320 178.3V93.7C320 59.5 292 0 256 0zM640 368a144 144 0 1 0 -288 0 144 144 0 1 0 288 0zm-76.7-43.3c6.2 6.2 6.2 16.4 0 22.6l-72 72c-6.2 6.2-16.4 6.2-22.6 0l-40-40c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L480 385.4l60.7-60.7c6.2-6.2 16.4-6.2 22.6 0z"/></svg></span> 
                            Flights </div>
                    <div routerLink="/hotels" class="top-buttons btn fw-bold text-white me-1">  <svg class="svg-logo" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill: #FF6600}</style><path d="M32 32c17.7 0 32 14.3 32 32V320H288V160c0-17.7 14.3-32 32-32H544c53 0 96 43 96 96V448c0 17.7-14.3 32-32 32s-32-14.3-32-32V416H352 320 64v32c0 17.7-14.3 32-32 32s-32-14.3-32-32V64C0 46.3 14.3 32 32 32zm144 96a80 80 0 1 1 0 160 80 80 0 1 1 0-160z"/></svg>
                            Hotels</div>
                        <div routerLink="/rental" class="top-buttons btn fw-bold text-white"> <svg class="svg-logo" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill: #FF6600}</style><path d="M171.3 96H224v96H111.3l30.4-75.9C146.5 104 158.2 96 171.3 96zM272 192V96h81.2c9.7 0 18.9 4.4 25 12l67.2 84H272zm256.2 1L428.2 68c-18.2-22.8-45.8-36-75-36H171.3c-39.3 0-74.6 23.9-89.1 60.3L40.6 196.4C16.8 205.8 0 228.9 0 256V368c0 17.7 14.3 32 32 32H65.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H385.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H608c17.7 0 32-14.3 32-32V320c0-65.2-48.8-119-111.8-127zM434.7 368a48 48 0 1 1 90.5 32 48 48 0 1 1 -90.5-32zM160 336a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg> 
                        Car Rental</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="main-container search container">
            <div class="container-fluid">
                <div class="radios-cont row">
                    <div class="radios bg-white p-4 rounded-1 justify-content-start">
                        <div class="d-flex flex-column">
                            <div class="d-flex align-content-center text-black fw-bold">
                                <div class="pt-2 form-check me-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"  (click)="updateTripType('return')" (click)="multiCitiesOff()" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Return
                                    </label>
                                    </div>
                                    <div class="pt-2 form-check me-4">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="updateTripType('oneWay')" (click)="multiCitiesOff()" (click)="searchSingleFlight()">
                                    <!-- <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  (click)="updateTripType('oneWay')" (click)="multiCitiesOff()"> -->
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        One way
                                    </label>
                                    </div>
                                    <div class="pt-2 form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="updateTripType('multi')" [(ngModel)]="multipleCity" (click)="multiCitiesOn()">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Multi-City
                                    </label>
                                    </div>
                                    <div class="d-flex flex-column select-container ms-3">
                                        <select class="form-select form-select-1" aria-label="First">
                                            <option selected>Economy</option>
                                            <option value="1">Premium</option>
                                            <option value="2">Business</option>
                                            <option value="3">First</option>
                                        </select>
                                    </div>
                                    <div class="box form-check pt-2 ms-2">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Direct flights only
                                    </label>
                                    </div>
                            </div>

                            
                            <div class="container-switch d-flex align-content-center py-2">
                                <div class="switch pt-1" (click)="swapLocations()">
                                    <img src="../../../assets/img/refresh-cw.svg" alt="">
                                </div>
                                <div>
                                    <input class="input-country form-control" list="datalistOptions" id="exampleDataList" placeholder="Where from?" [(ngModel)]="whereFrom">
                                    <datalist id="datalistOptions">
                                        <option *ngFor="let location of locations" [value]="location.name + ', ' + location.iataCode"></option>
                                    </datalist>
                                </div>
                                <div>
                                    <input class="input-country input-country-2 form-control" list="datalistOptions" id="exampleDataList2" placeholder="Where to?" [(ngModel)]="whereTo">
                                    <datalist id="datalistOptions">
                                        <option *ngFor="let location of locations" [value]="location.name + ', ' + location.iataCode"></option>
                                    </datalist>
                                </div>
                                <div *ngIf="tripType === 'return'">
                                    <input type="text"
                                    placeholder="Departure"
                                    class="input-country input-country-2 form-control"
                                    [(ngModel)]="selectDate" 
                                    bsDaterangepicker                
                                    [bsConfig]="{ containerClass: 'theme-orange', showClearButton: true, clearPosition: 'right', showTodayButton: true, todayPosition: 'left', maxDateRange: 90,
                                    isAnimated: true,
                                    showWeekNumbers: false,
                                    keepDatepickerOpened: true,
                                    minDate: currentDate, }"
                                    >
                                </div>
                                <div *ngIf="tripType === 'oneWay' || tripType === 'multi'">
                                    <input type="text"
                                    placeholder="Departure"
                                    class="input-country input-country-2 form-control"
                                    [(ngModel)]="selectDate" 
                                    bsDatepicker                
                                    [bsConfig]="{ containerClass: 'theme-orange', showClearButton: true, clearPosition: 'right', showTodayButton: true, todayPosition: 'left', maxDateRange: 90,
                                    isAnimated: true,
                                    showWeekNumbers: false,
                                    keepDatepickerOpened: true,
                                    minDate: currentDate, }"
                                    >
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="button btn" (click)="togglePassengerPopup()">travellers: {{ numberOfPassengers }}<i class="icon fa-solid fa-user"></i></button>
                                    <div class="passenger-popup row" *ngIf="showPassengerPopup">
                                        <div class="row mt-2">
                                            <div class="col-lg-4">
                                                <span class="adults-span fw-bold">Adults:</span>
                                            </div>
                                            <div class="col-lg-2">
                                                <button class="passenger-popup-buttons" (click)="changeAdultsCount(-1)">-</button>
                                            </div>
                                            <div class="col-lg-2 ms-2">
                                                <span>{{ numberOfAdults }}</span>
                                            </div>
                                            <div class="col-lg-2 ">
                                                <button class="passenger-popup-buttons" (click)="changeAdultsCount(1)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <span class="adults-span fw-bold">Kids:</span>
                                            </div>
                                            <div class="col-lg-2">
                                                <button class="passenger-popup-buttons" (click)="changeKidsCount(-1)">-</button>
                                            </div>
                                            <div class="col-lg-2 ms-2">
                                                <span>{{ numberOfKids }}</span>
                                            </div>
                                            <div class="col-lg-2 ">
                                                <button class="passenger-popup-buttons" (click)="changeKidsCount(1)">+</button>
                                            </div>
                                            <div>
                                                <hr>
                                                <button class="mt-0 mb-2 btn-change" (click)="updateTotalPassengers()">UPDATE</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="container-switch d-flex align-content-center secondLocation mb-1" *ngIf="multiCity">
                                <div class="switch" (click)="swapLocations2()">
                                    <img src="../../../assets/img/refresh-cw.svg" alt="">
                                </div>
                                <div>
                                    <input class="input-country form-control" list="datalistOptions" id="exampleDataList" placeholder="Where from?" [(ngModel)]="whereTo">
                                    <datalist id="datalistOptions">
                                        <option *ngFor="let location of locations" [value]="location.name + ', ' + location.iataCode"></option>
                                    </datalist>
                                </div>
                                <div>
                                    <input class="input-country input-country-2 form-control" list="datalistOptions" id="exampleDataList2" placeholder="Where to?" [(ngModel)]="whereTo2">
                                    <datalist id="datalistOptions">
                                        <option *ngFor="let location of locations" [value]="location.name + ', ' + location.iataCode"></option>
                                    </datalist>
                                </div>
                                <div>
                                    <input type="text"
                                    placeholder="Departure"
                                    class="input-country input-country-2 form-control"
                                    bsDatepicker                
                                    [bsConfig]="{ containerClass: 'theme-orange', showClearButton: true, clearPosition: 'right', showTodayButton: true, todayPosition: 'left', maxDateRange: 90,
                                    isAnimated: true,
                                    showWeekNumbers: false,
                                    keepDatepickerOpened: true,
                                    minDate: currentDate, }"
                                    >
                                </div>
                                <div class="d-flex justify-content-between secondTravelersButton">
                                    <button disabled type="button" class="button btn" (click)="togglePassengerPopup()">travellers: {{ numberOfPassengers }}<i class="icon fa-solid fa-user"></i></button>
                                </div>
                            </div>

                        </div>
                        <div class="d-flex justify-content-end">
                            <button [disabled]="!whereFrom || !whereTo || !selectDate" (click)="tripType === 'oneWay' ? searchSingleFlight() : searchFlights()" class="search-button btn">Search Flights</button>
                            <!-- <button [disabled]="!whereFrom || !whereTo || !selectDate" (click)="searchFlights()" class="search-button btn">Search Flights</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
